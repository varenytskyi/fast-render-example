<head>
    <title>Fast-Render Example</title>
</head>


<body>
    <div class="container">
        {{> app}}
    </div>
</body>


<template name="app">
    {{#each columns}}
        <div class="column col-md-6">
            <h3>{{name}}</h3>
            <div>
                {{> cards}}
            </div>
        </div>
    {{/each}}
</template>


<template name="cards">
    {{#each cards}}
        {{> card}}
    {{/each}}
</template>


<template name="card">
    <div class="card container-fluid">
        <div class="row">
            <h4>{{title}}</h4>
            <p>{{content}}</p>
        </div>
        <div class="row">
            <a class="btn btn-primary btn-sm">{{direction}}</a>
        </div>
    </div>
</template>
